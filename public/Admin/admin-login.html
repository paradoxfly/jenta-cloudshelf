<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jenta Cloud-Shelf E-Library</title>
        <link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../Font Awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../Styles/style.css">
        <link rel="stylesheet" type="text/css" href="../Styles/mystyle.css">

        <script src="../Scripts/jquery-3.4.1.min.js"></script>
        <script src="../popper/popper.min.js"></script>
        <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script src="../Scripts/functions.js"></script>

    </head>
    <body>
        <!-- Navigation bar -->
        <div class="container-fluid padding black-bg">
            <div class="row text-center">
                <div class="col-12">
                    <img src="../Pics/logo edited.jpg">
                </div>
            </div>
        </div>
        <div class="container-fluid padding black-bg theme-color">
            <div class="row welcome text-center">
                <div class="col-12">
                    <h1 class="display-5">Admin Login</h1>
                </div>
                <hr>
                <div class="col-12">
                    <p class="lead">
                        As an admin you would be able to upload and delete ebooks from the Jenta Cloud-Shelf server, as well as accept or decline
                        upload requests made by normal users.
                    </p>
                </div>
            </div> 
        </div>
        <div class="container-fluid text-center padding black-bg theme-color">
            <form class="login-form">
                <div class="form-group row">
                  <label for="username" class="col-form-label">Admin Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter Username">
                  <small class="error" id="usernameErrorText"></small>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-form-label">Admin Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <small class="error" id="passwordErrorText"></small>
                </div>
                <button type="submit" id="submit" class="btn btn-outline-light">Log In</button>
            </form>
            <div class="row" style="padding-top: 2em;">
                <div class="col-12">
                    <a href="http://localhost:3000/index.html"><button class="btn btn-outline-dark">Back to normal Login</button></a>
                </div>                    
            </div>
        </div>
        <script src="../Scripts/Admin/admin-login.js"></script> 
    </body>
